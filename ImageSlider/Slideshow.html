  <body>
      <style>
.wrapper{
    display: flex;

}
.btns{
    align-self:center;
}
button{
    width:100px;

      <div class="wrapper">
    <h2>JS Image Slider</h2>
    <img src="images/img6.jpg" alt="" width="500" height="400" id="img_01" />
    <br />
    <br />
   
</div>
    <script>
      var x = [
        'images/img1.jpg',
        'images/img2.jpg',
        'images/img3.jpg', 
        'images/img4.jpg',
        'images/img5.jpg',
        'images/img6.jpg',
        'images/img7.jpg',
        'images/img8.jpg'

      ]
      var slide = document.getElementById('img_01')
      //slide.src=x[1]
      count = -1 
      function forward() {
        count = count + 1 
        console.log(count)
        if (count <= x.length) {
          if (count === x.length) {
            count = 0
          }
          slide.src = x[count]
        }
      }
      setInterval(forward,3000)
          
     

     
    </script>
  </body>
